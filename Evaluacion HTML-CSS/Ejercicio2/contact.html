<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <div class="row navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-md-3 bg-info">
          <a href="index.html" id="logo" class="h1 text-light">Your Name</a>
        </div>
        <div class="col-md-6">
        </div>
        <div class="col-md-3">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">About</a>
            <a class="navbar-brand" href="portfolio.html">Portfolio</a>
            <a class="navbar-brand" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div id="main-container" class="container card">
    <section class="main-section">
      <h1 class="h1 text-info">Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label class="label" for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label class="label" for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label class="label" for="message">Message</label>
            <textarea  class="form-control" id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input class="btn btn-info btn-lg" type="submit">
      </form>

    </section>

  </div>

  <footer class="text-center text-lg-start bg-light text-muted">
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
